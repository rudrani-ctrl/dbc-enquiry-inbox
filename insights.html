<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Operational Insights</title>
  <style>
    body{font-family:Arial,sans-serif;background:#f4f6f8;padding:40px}
    .wrap{max-width:800px;margin:auto}
    .card{background:#fff;padding:20px;border-radius:10px;margin-bottom:16px;box-shadow:0 2px 10px rgba(0,0,0,.08)}
    .stat{font-size:32px;font-weight:bold}
    .label{color:#6b7280}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(180px,1fr));gap:12px}
  </style>
</head>
<body>
  <div class="wrap">
    <h2>Operational Insights</h2>
    <p class="label">Live metrics from Firestore (updates automatically).</p>

    <div class="grid">
      <div class="card">
        <div class="stat" id="total">0</div>
        <div class="label">Total enquiries</div>
      </div>
      <div class="card">
        <div class="stat" id="new">0</div>
        <div class="label">New</div>
      </div>
      <div class="card">
        <div class="stat" id="progress">0</div>
        <div class="label">In Progress</div>
      </div>
      <div class="card">
        <div class="stat" id="resolved">0</div>
        <div class="label">Resolved</div>
      </div>
      <div class="card">
        <div class="stat" id="recent">0</div>
        <div class="label">Last 24 hours</div>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script>
    // SAME Firebase config as other pages
    const firebaseConfig =  {
  apiKey: "AIzaSyD08Wsrwh3xoOJV2qrPStmn4VX4-X3o2ok",
  authDomain: "dbc-enquiry-inbox.firebaseapp.com",
  projectId: "dbc-enquiry-inbox",
  storageBucket: "dbc-enquiry-inbox.firebasestorage.app",
  messagingSenderId: "791675343192",
  appId: "1:791675343192:web:ae4a94cd01246bf052952d"
};

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    db.collection("enquiries").onSnapshot((snap)=>{
      let total = 0, n = 0, p = 0, r = 0, recent = 0;
      const now = Date.now();

      snap.forEach(doc=>{
        const d = doc.data();
        total++;

        if(d.status === "New") n++;
        if(d.status === "In Progress") p++;
        if(d.status === "Resolved") r++;

        if(d.createdAt && d.createdAt.toMillis){
          const diff = now - d.createdAt.toMillis();
          if(diff <= 24*60*60*1000) recent++;
        }
      });

      document.getElementById("total").textContent = total;
      document.getElementById("new").textContent = n;
      document.getElementById("progress").textContent = p;
      document.getElementById("resolved").textContent = r;
      document.getElementById("recent").textContent = recent;
    });
  </script>
</body>
</html>
